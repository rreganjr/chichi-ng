<div>
    <div class="button-container">
        <div>Zoom:</div>
        <div (click)="setVisibleHours(3)" [ngClass]="{'time-highlight': visibleHours === 3}">3 hr.</div>
        <div (click)="setVisibleHours(6)" [ngClass]="{'time-highlight': visibleHours === 6}">6 hr.</div>
        <div (click)="setVisibleHours(12)" [ngClass]="{'time-highlight': visibleHours === 12}">12 hr.</div>
        <div (click)="setVisibleHours(24)" [ngClass]="{'time-highlight': visibleHours === 24}">1 Day</div>
        <div (click)="setVisibleHours(48)" [ngClass]="{'time-highlight': visibleHours === 48}">2 Days</div>
        <div (click)="setVisibleHours(72)" [ngClass]="{'time-highlight': visibleHours === 72}">3 Days</div>
        <div>&nbsp;</div>
    </div>
    <div>
        <div><span>visibleHours:</span><span>{{_timescale.visibleHours}}</span></div>
        <div><span>offsetHours:</span><span>{{_timescale.offsetHours}}</span></div>
        <div><span>bounds:</span><span>{{_timescale.boundsInterval}}</span></div>
    </div>
</div>
